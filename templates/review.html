{% extends "app.html" %}

{% block content %}

<div class="container-fluid testimonial pb-5">
    <div class="container pb-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
            <h2 class="display-5 text-capitalize mb-3">Share Your <span class="text-primary">Experience</span></h2>
            <p class="mb-0">We value your feedback! Tell us about your experience with FAST CARS.</p>
        </div>

        <form action="{{ url_for('insert') }}" method="POST" class="wow fadeInUp" data-wow-delay="0.1s">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>



{% endblock %}
