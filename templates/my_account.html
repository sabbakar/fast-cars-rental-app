{% extends "app.html" %}

{% block content %}
  <title>My Account | FAST CARS </title>

<div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
            <h1 class="display-5 text-capitalize text-primary mb-3">My Account</h1>
        </div>
        <div class="row g-5">
            <div class="col-xl-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="bg-secondary p-5 rounded">
                    <h4 class="text-primary mb-4">Update Profile</h4>
                    <form action="{{ url_for('update_profile') }}" method="POST">
                        <div class="row g-4">
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-light w-100 py-3">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="bg-secondary p-5 rounded">
                    <h4 class="text-primary mb-4">Change Password</h4>
                    <form action="{{ url_for('update_password') }}" method="POST">
                        <div class="row g-4">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current Password" required>
                                    <label for="current_password">Current Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
                                    <label for="new_password">New Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-light w-100 py-3">Change Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
